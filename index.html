<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="image-container">
          <img
            src="images/earth-DXuxHw3S5ak-unsplash.jpg"
            alt="Paris cityscape"
            class="side-image"
          />
          <div class="overlay">
            <img src="images/cropped-Bloom-Icon.png" alt="Bloom Icon">
            <h1 class="logo-text">BLOOM</h1>
          </div>
      </div>
      <div class="content">
        <div class="content-text">
          <p>
            This is my dummy sign-up form for my service which is so good that
            you would feel dumb not filling in your details.
          </p>
          <p>What are you waiting for?</p>
        </div>
        <div class="form">
            <h1 class="emphasized">Let's do this!</h1>
            <form action="#">
              <div class="form-group">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" required/>
              </div>
              <div class="form-group">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" required/>
              </div>
              <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required/>
              </div>
              <div class="form-group">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="phone" id="phone" required/>
              </div>
              <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required/>
              </div>
              <div class="form-group">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="confirmed-password" required/>
              </div>
            </form>
        </div>
        <div class="create">
            <button type="submit">Create Account</button>
            <p>Already Have an account?
                <a href="#">Log in</a>
            </p>
        </div>
      </div>
    </main>
  </body>
</html>
